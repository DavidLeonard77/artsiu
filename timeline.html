<div class="timeline-col-work"
	 ng-repeat="job in timeline">
	<div>{{job.title}}</div>
	<div align="center"><div class="timeline-dates">{{job.dates}}</div></div>
	<div ng-repeat="task in job.info">{{task}}</div>
	<div align="center"><div class="img-icon-link" ng-click="go(job.url)" ng-show="job.url"></div></div>
</div>
