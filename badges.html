<div>
	<div id="responsive">
		<div ng-repeat="badge in badges"
			 class="{{badge.style}}"
			 post-badges-directive>
			<div class="img-zoom"
				 align="center"></div>
			<div>{{badge.notes}}</div>
		</div>
	</div>
</div>

<div>
	<div ng-repeat="badge in badges" 
		 class="badge"
		 ng-mouseover="hideAllBadges(); badge.style='zoom-show';">
		
		 <div class="badge-container">

			<div><div class="img-badge-scale-{{badge.scale}}"></div></div>

			<div><div class="img-badge"
					  style="background-image: url('{{badge.src}}');"></div></div>

			<div><div class="badge-notes">{{badge.notes}}</div></div>

		</div>

	</div>
</div>
