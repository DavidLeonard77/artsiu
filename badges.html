<div>
	<div ng-repeat="badge in badges" class="badge">
		<div class="img-badge"
			 style="background-image: url('{{badge.src}}');"
			 ng-mouseover="badge.style='zoom-show'; hideDefaultBadge(badge.zoom);"
			 ng-mouseleave="badge.style='zoom-hide'; showDefaultBadge(badge.zoom);"></div>
	</div>
</div>
